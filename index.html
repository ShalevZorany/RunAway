<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>משחק מתמטי</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            direction: rtl;
        }
        canvas {
            background: #f0f0f0;
            display: block;
        }
        #restartButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: none;
        }
        #question {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="question"></div>
    <button id="restartButton">התחל מחדש</button>
    <script>
        // משתנים גלובליים
        let canvas = document.getElementById('gameCanvas');
        let ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        let player = { x: width / 2, y: height - 50, width: 100, height: 20 };
        let answers = [];
        let score = 0;
        let timeSurvived = 0;
        let gameOver = false;
        let speed = 3; // מהירות התחלתית
        let restartButton = document.getElementById('restartButton');
        let questionElement = document.getElementById('question');
        let currentQuestion = null;
        let difficulty = 1; // דרגת קושי התרגילים

        function resetGame() {
            player.x = width / 2;
            answers = [];
            score = 0;
            timeSurvived = 0;
            gameOver = false;
            speed = 3;
            difficulty = 1;
            restartButton.style.display = 'none';
            generateQuestion();
        }

        // פונקציה ליצירת תרגיל מתמטי
        function generateQuestion() {
            let num1 = Math.floor(Math.random() * 10 * difficulty) + 1;
            let num2 = Math.floor(Math.random() * 10 * difficulty) + 1;
            let operators = ['+', '-'];
            if (difficulty > 2) {
                operators.push('*');
            }
            if (difficulty > 4) {
                operators.push('/');
            }
            let operator = operators[Math.floor(Math.random() * operators.length)];
            let expression = num1 + ' ' + operator + ' ' + num2;
            let answer = eval(expression);
            currentQuestion = { expression, answer };
            questionElement.innerText = 'מה התוצאה של: ' + expression + ' ?';

            // יצירת תשובות
            answers = [];
            let correctAnswerAdded = false;
            for (let i = 0; i < 5; i++) {
                let isCorrect = false;
                let value;
                if (!correctAnswerAdded && Math.random() < 0.6) {
                    value = answer;
                    isCorrect = true;
                    correctAnswerAdded = true;
                } else {
                    value = answer + Math.floor((Math.random() - 0.5) * 20);
                    if (value === answer) {
                        value += 1;
                    }
                }
                answers.push({ x: Math.random() * (width - 50), y: -Math.random() * 200, value, isCorrect });
            }
            if (!correctAnswerAdded) {
                // להבטיח שהתשובה הנכונה קיימת
                answers[Math.floor(Math.random() * answers.length)].value = answer;
            }
        }

        // פונקציות לעדכון וציור המשחק
        function update() {
            if (gameOver) return;

            timeSurvived += 0.016;
            speed += 0.0005; // העלאת המהירות עם הזמן

            // העלאת דרגת הקושי כל 10 נקודות
            difficulty = Math.floor(score / 50) + 1;

            // עדכון תשובות
            for (let answer of answers) {
                answer.y += speed;
                // בדיקת התנגשות עם השחקן
                if (isColliding(player, answer)) {
                    if (answer.isCorrect) {
                        score += 10;
                    } else {
                        gameOver = true;
                        restartButton.style.display = 'block';
                    }
                    answers.splice(answers.indexOf(answer), 1);
                    if (!gameOver) {
                        generateQuestion();
                    }
                }
                // אם התשובה הגיעה לתחתית המסך
                if (answer.y > height) {
                    if (answer.isCorrect) {
                        // החמצת התשובה הנכונה - המשחק נגמר
                        gameOver = true;
                        restartButton.style.display = 'block';
                    } else {
                        // תשובה שגויה החמיצה - אין בעיה
                        answers.splice(answers.indexOf(answer), 1);
                    }
                    if (!gameOver && answers.length === 0) {
                        generateQuestion();
                    }
                }
            }

            // אם אין תשובות על המסך, ליצור תרגיל חדש
            if (answers.length === 0 && !gameOver) {
                generateQuestion();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);

            // ציור השחקן
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x - player.width / 2, player.y - player.height / 2, player.width, player.height);

            // ציור תשובות
            ctx.fillStyle = 'black';
            ctx.font = '24px Arial';
            for (let answer of answers) {
                ctx.fillText(answer.value, answer.x, answer.y);
            }

            // הצגת ניקוד וזמן
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText('נקודות: ' + score, 10, 30);
            ctx.fillText('זמן: ' + timeSurvived.toFixed(2), 10, 60);

            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, width, height);
                ctx.fillStyle = 'white';
                ctx.font = '40px Arial';
                ctx.fillText('Game Over', width / 2 - 100, height / 2);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function isColliding(a, b) {
            return (
                a.x - a.width / 2 < b.x + 20 &&
                a.x + a.width / 2 > b.x &&
                a.y - a.height / 2 < b.y + 20 &&
                a.y + a.height / 2 > b.y
            );
        }

        // שליטה במגע
        canvas.addEventListener('touchmove', function (e) {
            let touch = e.touches[0];
            player.x = touch.clientX;
            e.preventDefault();
        });

        // שליטה בעכבר (למחשב)
        canvas.addEventListener('mousemove', function (e) {
            player.x = e.clientX;
        });

        // כפתור התחלה מחדש
        restartButton.addEventListener('click', function () {
            resetGame();
        });

        // התחלת המשחק
        generateQuestion();
        gameLoop();
    </script>
</body>
</html>
