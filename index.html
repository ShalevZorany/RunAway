<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>משחק מתמטי</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            direction: rtl;
        }
        canvas {
            background: #f0f0f0;
            display: block;
        }
        #restartButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: none;
        }
        #question {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            direction: rtl;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="question"></div>
    <button id="restartButton">התחל מחדש</button>
    <script>
        // משתנים גלובליים
        let canvas = document.getElementById('gameCanvas');
        let ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        let player = { x: width / 2, y: height - 100, width: 100, height: 20 };
        let touchX = player.x;
        let offsetY = 50; // מרחק מעל האצבע

        let answers = [];
        let score = 0;
        let timeSurvived = 0;
        let gameOver = false;
        let speed = 3; // מהירות התחלתית
        let restartButton = document.getElementById('restartButton');
        let questionElement = document.getElementById('question');
        let currentQuestion = null;
        let difficulty = 1; // דרגת קושי התרגילים

        function resetGame() {
            player.x = width / 2;
            touchX = player.x;
            answers = [];
            score = 0;
            timeSurvived = 0;
            gameOver = false;
            speed = 3;
            difficulty = 1;
            restartButton.style.display = 'none';
            generateQuestion();
            generateAnswers();
        }

        // פונקציה ליצירת תרגיל מתמטי
        function generateQuestion() {
            let num1, num2, operators, operator, expression, answer;
            operators = ['+', '-'];
            if (difficulty > 2) {
                operators.push('*');
            }
            if (difficulty > 4) {
                operators.push('/');
            }
            operator = operators[Math.floor(Math.random() * operators.length)];

            switch (operator) {
                case '+':
                    num1 = Math.floor(Math.random() * 10 * difficulty) + 1;
                    num2 = Math.floor(Math.random() * 10 * difficulty) + 1;
                    answer = num1 + num2;
                    expression = `${num1} + ${num2}`;
                    break;
                case '-':
                    num1 = Math.floor(Math.random() * 10 * difficulty) + 1;
                    num2 = Math.floor(Math.random() * 10 * difficulty) + 1;
                    if (num1 < num2) [num1, num2] = [num2, num1];
                    answer = num1 - num2;
                    expression = `${num1} - ${num2}`;
                    break;
                case '*':
                    num1 = Math.floor(Math.random() * 10 * difficulty) + 1;
                    num2 = Math.floor(Math.random() * 10 * difficulty) + 1;
                    answer = num1 * num2;
                    expression = `${num1} × ${num2}`;
                    break;
                case '/':
                    num2 = Math.floor(Math.random() * 10 * difficulty) + 1;
                    answer = Math.floor(Math.random() * 10 * difficulty) + 1;
                    num1 = num2 * answer;
                    expression = `${num1} ÷ ${num2}`;
                    break;
            }

            currentQuestion = { expression, answer };

            // עדכון התרגיל עם עטיפת הביטוי ב-<span dir="ltr">
            questionElement.innerHTML = 'מה התוצאה של: <span dir="ltr">' + expression + '</span> ?';
        }

        // פונקציה ליצירת תשובות
        function generateAnswers() {
            answers = [];
            let positions = [];
            for (let i = 0; i < 5; i++) {
                let isCorrect = i === 0; // רק תשובה אחת נכונה
                let value = isCorrect ? currentQuestion.answer : generateWrongAnswer(currentQuestion.answer);
                let x;
                // להבטיח שהתשובות לא יתנגשו
                do {
                    x = Math.random() * (width - 50) + 25;
                } while (positions.some(pos => Math.abs(pos - x) < 50));
                positions.push(x);
                answers.push({ x: x, y: -Math.random() * 200, value, isCorrect });
            }
            // ערבוב התשובות
            answers.sort(() => Math.random() - 0.5);
        }

        function generateWrongAnswer(correctAnswer) {
            let offset = Math.floor((Math.random() * 10 + 1) * difficulty);
            let sign = Math.random() < 0.5 ? -1 : 1;
            let wrongAnswer = correctAnswer + sign * offset;
            // להבטיח שהתשובה השגויה אינה שווה לתשובה הנכונה
            if (wrongAnswer === correctAnswer) {
                wrongAnswer += sign * 1;
            }
            return wrongAnswer;
        }

        // פונקציות לעדכון וציור המשחק
        function update() {
            if (gameOver) return;

            timeSurvived += 0.016;
            speed += 0.0005; // העלאת המהירות עם הזמן

            // העלאת דרגת הקושי כל 50 נקודות
            difficulty = Math.floor(score / 50) + 1;

            // עדכון מיקום השחקן מעל נקודת המגע
            player.x = touchX;

            // עדכון תשובות
            for (let i = answers.length - 1; i >= 0; i--) {
                let answer = answers[i];
                answer.y += speed;
                // בדיקת התנגשות עם השחקן
                if (isColliding(player, answer)) {
                    if (answer.isCorrect) {
                        score += 10;
                        answers.splice(i, 1);
                        generateQuestion(); // ליצור תרגיל חדש
                        generateAnswers();  // ליצור תשובות חדשות
                        break; // לצאת מהלולאה כדי למנוע עדכונים נוספים
                    } else {
                        gameOver = true;
                        restartButton.style.display = 'block';
                        break;
                    }
                }
                // אם התשובה הגיעה לתחתית המסך
                else if (answer.y > height) {
                    if (answer.isCorrect) {
                        // החמצת התשובה הנכונה - המשחק נגמר
                        gameOver = true;
                        restartButton.style.display = 'block';
                        break;
                    } else {
                        // תשובה שגויה החמיצה - אין בעיה
                        answers.splice(i, 1);
                    }
                }
            }

            // אם כל התשובות נעלמו, ליצור חדשות
            if (answers.length === 0 && !gameOver) {
                generateAnswers();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);

            // ציור השחקן
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x - player.width / 2, player.y - player.height / 2, player.width, player.height);

            // ציור תשובות
            ctx.fillStyle = 'black';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center'; // מרכז את התשובות
            for (let answer of answers) {
                ctx.fillText(answer.value, answer.x, answer.y);
            }

            // הצגת ניקוד וזמן
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.textAlign = 'left'; // מוודא שהטקסט מיושר לשמאל
            ctx.fillText('נקודות: ' + score, 10, 30);
            ctx.fillText('זמן: ' + timeSurvived.toFixed(2), 10, 60);

            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, width, height);
                ctx.fillStyle = 'white';
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over', width / 2, height / 2);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function isColliding(a, b) {
            return (
                a.x - a.width / 2 < b.x + 20 &&
                a.x + a.width / 2 > b.x - 20 &&
                a.y - a.height / 2 < b.y + 20 &&
                a.y + a.height / 2 > b.y - 20
            );
        }

        // שליטה במגע
        canvas.addEventListener('touchmove', function (e) {
            let touch = e.touches[0];
            touchX = touch.clientX;
            player.y = touch.clientY - offsetY; // הזזת השחקן מעל האצבע
            e.preventDefault();
        });

        // שליטה בעכבר (למחשב)
        canvas.addEventListener('mousemove', function (e) {
            touchX = e.clientX;
            player.y = e.clientY - offsetY; // הזזת השחקן מעל העכבר
        });

        // כפתור התחלה מחדש
        restartButton.addEventListener('click', function () {
            resetGame();
        });

        // התחלת המשחק
        resetGame();
        gameLoop();
    </script>
</body>
</html>
